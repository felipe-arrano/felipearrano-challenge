server:
  port: 8080

spring:
  application:
    name: felipearrano-challenge-api
  threads:
    virtual:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.felipearrano.challenge.infrastructure.adapter.web
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    root: INFO
    com.felipearrano.challenge: DEBUG
